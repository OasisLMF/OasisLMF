name: Slack Message

on:
  workflow_call:
    inputs:
      heading:
        description: ''
        required: true
        default: ""
        type: string

      title:
        description: ''
        required: true
        default: ""
        type: string

      build_branch:
        description: ''
        required: true
        default: ""
        type: string

      run_url:
        description: ''
        required: true
        default: ""
        type: string

      run_id:
        description: ''
        required: true
        default: ""
        type: string

      run_status:
        description: ''
        required: true
        default: ""
        type: string

      run_date:
        description: ''
        required: true
        default: ""
        type: string


jobs:
  slack:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [oasis, members] #Array of slack channels
        include:
        - channel: oasis
          webhook_secret: SLACK_WEBHOOK_URL_OASIS
        - channel: members
          webhook_secret: SLACK_WEBHOOK_URL_MEMBERS

    steps:
    - name: Test slack message
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        # For posting a rich message using Block Kit
        payload: |
          {
            "text": "${{ inputs.heading }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${{ inputs.title }}"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": " *build branch:* ${{ inputs.build_branch }} \n *workflow run:* <${{ inputs.run_url }}| Build ${{ inputs.run_id }}>  \n *build result:* ${{ inputs.run_status }} \n *date:* ${{ inputs.run_date }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets[matrix.webhook_secret] }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
