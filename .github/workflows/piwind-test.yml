name: PiWind check output

on:
  push:
  workflow_dispatch:
    inputs:
      platform_version:
        description: 'OasisPlatform Version to test using'
        required: true
        default: latest
      piwind_branch:
        description: 'Branch to run PiWind from'
        required: true
        default: develop
      ktools_branch:
        description: ''
        required: false
        default: true

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      ktools_branch: ${{ github.event_name == 'push' && 'develop' ||  inputs.ktools_branch }}

  piwind:
    #uses: OasisLMF/OasisPiWind/.github/workflows/test.yml@master
    uses: OasisLMF/OasisPiWind/.github/workflows/test.yml@dockerbuild/github-actions
    with:
      piwind_branch: ${{ github.event_name == 'push' && 'develop' || inputs.piwind_branch }}
      oasislmf_package: ${{ needs.build.outputs.linux_pkg_filename }}
      platform_version: ${{ github.event_name == 'push' && 'latest' ||  inputs.platform_version }}
